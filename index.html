<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geolocator/2.1.2/geolocator.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- this is your 3D model -->
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="8.0 8.0 8.0"
                    gps-entity-place="latitude: 47.44683262769663; longitude: -0.5197320175841242;"></a-entity>
      <a-camera-static/>
    </a-scene>

    <script>
    // Configure geolocation options
    var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumWait: 10000,     // max wait time for desired accuracy
        maximumAge: 0,          // disable cache
        desiredAccuracy: 30,    // in meters
        fallbackToIP: false,    // fallback to IP if Geolocation fails or rejected
    };

    // Get the current position
    geolocator.locate(options, function (err, location) {
        if (err) return console.log(err);

        console.log(location);
        // Update your latitude and longitude here
    });
    </script>

  </body>
</html>
